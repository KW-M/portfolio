<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
	<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/Favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/Favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/Favicons/favicon-16x16.png">

	<link rel="mask-icon" href="%sveltekit.assets%/Favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#000000">
	<meta name="description"
		content="Greetings Fellow Netizen! I'm Kyle. Come see what I've been up to on my web portfolio!">
	<meta name="author" content="Kyle Worcester-Moore">

	<!--  Open Graph tags: https://ogp.me/  -->
	<meta property="og:url" content="https://kw-m.cc" />
	<meta property="og:title" content="Kyle Worcester-Moore | Portfolio" />
	<meta property="og:description" content="Come see what I've been up to on my portfolio!" />
	<meta property="og:site_name" content="KW-M.cc" />
	<meta property="og:image" content="https://kw-m.cc/og-image.jpg">
	<meta property="og:image:width" content="1000">
	<meta property="og:image:height" content="524">
	<meta property="og:type" content="website" />
	<meta property="og:logo" content="https://kw-m.cc/Favicons/safari-pinned-tab.svg" />
	<!-- twitter/x card tags additive with the og:tags  -->
	<meta name="twitter:card" content="summary_large_image">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-theme="rose">
	<div style="display: contents" id="svelte_root">%sveltekit.body%</div>
</body>

</html>

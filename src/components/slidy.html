<section aria-roledescription="carousel" aria-orientation="horizontal" class="slidy" style="--slidy-group-items: 0;">

    </div>

        style="outline: 0px; overflow: hidden; user-select: none;">

            <img alt="" class="slidy-img" decoding="auto" src="/src/lib/images/backgrounds/cradleMtn.jpg" id="1">
        </li>
        <li aria-label="1 of 2" aria-roledescription="slide" class="slidy-slide active" role="group"

            <path
